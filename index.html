<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House Furniture e-commerce</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/4fb6ee1111.js" crossorigin="anonymous"></script>
</head>

<body>
    <script src="app.js"></script>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
            <i class="fas fa-bars"></i></span>
            <img src="./images/logo.svg" alt="Logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>                  
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">Shop now</button>
        </div>
    </header>

    <section class="products">
        <div class="section-title">
            <h2>Our products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img class="product-img" src=" ./images/product-1.jpeg " alt="product 1 " />
                    <button class="bag-btn " data-id="1 ">
                        <i class="fas fa-shopping-cart "></i> Add to bag  
                    </button>
                </div>
                <h3>Queen bed</h3>
                <h4>$16</h4>
            </article>
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart"><i class="fas fa-window-close "></i></span>
            <h2>Your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product1" />
                    <div>
                        <h4>queen bed </h4>
                        <h5>$9.00 </h5>
                        <span class="remove-item">Remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Your total: $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear cart</button> </div>
        </div>
</body>

</html>

</html>
